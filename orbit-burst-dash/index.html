<!doctype html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /><meta name="game-id" content="orbit-burst-dash" /><meta name="game-version" content="0.1.0" /><title>Orbit Burst Dash</title><style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --ink: #e5e7eb;
      --accent: #22d3ee;
      --danger: #fb7185;
      --gold: #d4af37;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 10%, #1e293b 0%, #0b1020 55%, #05070f 100%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }
    .app {
      width: min(100vw, 860px);
      padding: 12px;
      padding-top: calc(18px + constant(safe-area-inset-top));
      padding-top: calc(18px + env(safe-area-inset-top));
    }
    .topbar {
      display: grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .pill {
      background: #111827cc;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 8px 10px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
    button {
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      color: #001018;
      background: var(--accent);
    }
    .small {
      font-size: 12px;
      opacity: 0.85;
      text-align: center;
      margin: 4px 0 8px;
    }
    .stage {
      position: relative;
      width: min(100%, 560px);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid #334155;
      background: radial-gradient(circle at center, #0f172a 0%, #060914 80%);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay, .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(2, 6, 23, 0.74);
      padding: 16px;
      z-index: 20;
    }
    .overlay.show, .modal.show { display: flex; }
    .panel {
      width: min(100%, 480px);
      background: var(--panel);
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 16px;
    }
    .panel h2 { margin: 0 0 10px; }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .warn { color: #fca5a5; }
    input[type="text"] {
      flex: 1;
      min-width: 180px;
      border: 1px solid #475569;
      border-radius: 10px;
      padding: 8px;
      background: #0b1222;
      color: var(--ink);
      font-size: 14px;
    }
    .lb-list {
      margin: 10px 0;
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow: auto;
      border: 1px solid #334155;
      border-radius: 10px;
    }
    .lb-item {
      display: grid;
      grid-template-columns: 36px 1fr auto;
      gap: 8px;
      padding: 8px 10px;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }
    .lb-item:last-child { border-bottom: none; }
    .rank-1 { color: var(--gold); font-weight: 800; }
    .rank-2 { color: var(--silver); font-weight: 800; }
    .rank-3 { color: var(--bronze); font-weight: 800; }
    .my-rank {
      border: 1px solid #475569;
      border-radius: 10px;
      padding: 8px 10px;
      background: #0c1427;
      font-size: 14px;
    }
