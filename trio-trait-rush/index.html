<!doctype html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /><meta name="game-id" content="trio-trait-rush" /><meta name="game-version" content="0.1.5" /><title>Trio Trait Rush</title><style>
    :root {
      --bg: #f6f1e8;
      --ink: #1f2a44;
      --card: #fffaf1;
      --accent: #ff6b35;
      --good: #0f9d58;
      --bad: #d93025;
      --gold: #d4af37;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #fff6e6 0%, var(--bg) 60%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .app {
      width: min(100vw, 900px);
      padding: 12px;
      padding-top: calc(22px + constant(safe-area-inset-top));
      padding-top: calc(22px + env(safe-area-inset-top));
      --card-h: 108px;
      --slot-w: 66px;
      --slot-h: 42px;
      --icon-gap: 14px;
    }
    .topbar {
      display: grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .pill {
      background: #ffffffd9;
      border: 2px solid #e7dccb;
      border-radius: 12px;
      padding: 8px 10px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
    button {
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      touch-action: manipulation;
    }
    .card {
      background: var(--card);
      border: 2px solid #d7c8ad;
      border-radius: 14px;
      width: 100%;
      min-width: 0;
      height: var(--card-h);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease, border-color 120ms ease;
    }
    .card-icons {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--icon-gap);
    }
    .icon-slot {
      width: var(--slot-w);
      height: var(--slot-h);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shape-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .card.selected { border-color: var(--accent); transform: translateY(-2px); }
    .card.flash-good { border-color: var(--good); }
    .card.flash-bad { border-color: var(--bad); }
    .status { height: 20px; text-align: center; font-size: 13px; margin: 8px 0 4px; }
    .overlay, .modal {
      position: fixed;
      inset: 0;
      background: rgba(31, 42, 68, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 10;
    }
    .overlay.show, .modal.show { display: flex; }
    .panel {
      width: min(100%, 480px);
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      border: 2px solid #e8dccd;
    }
    .panel h2 { margin: 0 0 10px; font-size: 20px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input[type="text"] {
      flex: 1;
      border: 2px solid #ddd0bf;
      border-radius: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .lb-list {
      margin: 10px 0;
      padding: 0;
      list-style: none;
      max-height: 280px;
      overflow: auto;
      border: 1px solid #ecdcc7;
      border-radius: 10px;
    }
    .lb-item {
      display: grid;
      grid-template-columns: 34px 1fr auto;
      gap: 8px;
      padding: 8px 10px;
      border-bottom: 1px solid #f2e7d8;
      font-size: 14px;
    }
    .lb-item:last-child { border-bottom: none; }
    .rank-1 { color: var(--gold); font-weight: 800; }
    .rank-2 { color: var(--silver); font-weight: 800; }
    .rank-3 { color: var(--bronze); font-weight: 800; }
    .my-rank {
      padding: 8px 10px;
      background: #fff8eb;
      border: 2px solid #f0dfc5;
      border-radius: 10px;
      font-size: 14px;
    }
  </style></head><body><div class="app"><div class="topbar"><div class="pill">Progress: <span id="progress">0</span>/20</div><div class="pill">Time: <span id="time">0.00</span>s</div><button id="topBtn">Top</button><button id="restartBtn">Restart</button></div><div id="status" class="status"></div><div id="board" class="board"></div></div><div id="gameOver" class="overlay"><div class="panel"><h2>Completed 20!</h2><p>Final Time: <strong id="finalTime">0.00s</strong></p><div class="row"><button id="playAgainBtn">Play Again</button></div></div></div><div id="leaderboardModal" class="modal"><div class="panel"><h2>Global Top 10 (Fastest)</h2><div class="row"><input id="nickInput" type="text" maxlength="20" disabled /><button id="changeNickBtn">Change</button><button id="saveNickBtn" style="display:none">Save</button></div><ul id="lbList" class="lb-list"></ul><div id="myRank" class="my-rank">My Rank: -</div><div class="row" style="justify-content:flex-end"><button id="closeLbBtn">Close</button></div></div></div><script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script><script id="game-script">function _0x289a(){const _0x20cccc=['o2zPBgWTB3bHy2L0EtO','Cg9W','BMLJA25HBwvZ','DeXnyvq','jNf1B3q7','txKGuMfUAZOGiW','DgLTzq','z2v0','u3vts04','zvviu2S','ugXHEwvY','tgvHzgvYyM9HCMqGAw5PDcbMywLSzwq','Aw5KzxHpzG','CMfUA1zHBhvL','u2PuuuS','BMreu0O','sgXrAhi','y0j5q00','BM9Uzq','u1vcqNa','DhjPBY10CMfPDc1YDxnO','C2f2zu5Py2TcDg4','r0fnrv9tvefsva','Aw5PDgLHBgL6zufWCa','DwLK','z2fTzujYAwrNzq','t3v0Buy','mta4mtK1mezPANPKDa','Dgv4DenVBNrLBNq','y29kwNq','u1jozvy','DKPUuvu','AKHezKe','mJK0nNHWwg1ita','C3r5Bgu','CMfUAY0Z','qLvHCxO','zMLYzxn0B3jL','txKGuMfUAZOGt2zMBgLUzq','Dg9gAxHLza','BfHRwLC','BxLsyw5R','zMLSBa','CefdAhq','r2rqBxm','BgjmAxn0','Chv5txG','zNvUy3rPB24','Bw9KywXpCgvU','
